name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
  contents: write
    
    steps:
    - uses: actions/checkout@v1
    - name: update
      run: sudo apt update
    - name: deps
      run: sudo apt install checkinstall libbsd-dev libmagic-dev libpng-dev libtiff-dev libxft-dev libxinerama-dev libxmu-dev libxpm-dev libxrandr-dev
    - name: script generation
      run: ./autogen.sh
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: checkinstall
      run: sudo checkinstall --pkgversion="0.95.9-rl"
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: /home/runner/work/wmaker/wmaker/wmaker_0.95.9-rl-1_amd64.deb
        asset_name: windowmkaker
        tag: ${{ github.ref }}
        overwrite: true
        body: "Test release"
        
